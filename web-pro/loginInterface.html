<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟课堂系统-登录</title>
    <link rel="stylesheet" href="css/login interface.css">
</head>
<body>
    <h1><em>欢迎使用模拟课堂系统</em></h1>
    <div class="box1">
        <h2>用户登入</h2>
        <form id="loginForm">
            <div class="import">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入您的用户名">
            </div>
            <div class="import">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入您的密码">
            </div>
            <button type="submit">登 录</button>
        </form>
        <h6><a href="registration interface.html"  style="text-decoration: none;">没有账号？点此注册</a></h6>
    </div>
    <script src="js/login interface.js"></script>
</body>
</html>
