<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟课堂系统-登录</title>
    <link rel="stylesheet" href="css/login interface.css">
</head>
<body>
    <h1><em>欢迎使用模拟课堂系统</em></h1>
    <div class="box1">
        <h2>用户登入</h2>
        <form id="loginForm">
            <div class="import">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入您的用户名">
            </div>
            <div class="import">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入您的密码">
            </div>
            <button type="submit">登 录</button>
        </form>
        <h6><a href="registration interface.html"  style="text-decoration: none;">没有账号？点此注册</a></h6>
    </div>
    <!-- <script src="js/login interface.js"></script> -->
</body>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem('loggedInUsername', username);
        window.location.href = 'main interface.html';
      }else {
      alert(data.message); // 登录失败才弹窗提示
    }
    } catch (err) {
      console.error(err);
      alert('登录失败，请检查网络或服务器状态');
    }
  });
</script>

</html>
