<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟课堂系统-注册</title>
  <link rel="stylesheet" href="css/registration interface.css">
</head>
<body>
  <h1>欢迎使用模拟课堂系统</h1>
  <div class="box1">
    <h2>用户注册</h2>
    <form id="registerForm">
        <div class="import">
        <label for="stuid">学号</label>
        <input type="text" id="stuid" required placeholder="请输入学号">
      </div>
      <div class="import">
        <label for="username">用户名</label>
        <input type="text" id="username" required placeholder="请输入用户名">
      </div>
      <div class="import">
        <label for="password">密码</label>
        <input type="password" id="password" required placeholder="请输入密码">
      </div>
      <div class="import">
        <label for="confirm-password">确认密码</label>
        <input type="password" id="confirm-password" required placeholder="请再次输入密码">
      </div>
      <button type="submit">注 册</button>
    </form>
    <h6>已有账号？<a href="loginInterface.html">立即登录</a></h6>
  </div>

  <script src="js/registration interface.js"></script>
</body>
</html>
