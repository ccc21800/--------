<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟课堂系统-注册</title>
  <link rel="stylesheet" href="css/registration interface.css">
</head>
<body>
  <h1>欢迎使用模拟课堂系统</h1>
  <div class="box1">
    <h2>用户注册</h2>
    <form id="registerForm">
        <div class="import">
        <label for="stuid">学号</label>
        <input type="text" id="stuid" required placeholder="请输入学号">
      </div>
      <div class="import">
        <label for="username">用户名</label>
        <input type="text" id="username" required placeholder="请输入用户名">
      </div>
      <div class="import">
        <label for="password">密码</label>
        <input type="password" id="password" required placeholder="请输入密码">
      </div>
      <div class="import">
        <label for="confirm-password">确认密码</label>
        <input type="password" id="confirm-password" required placeholder="请再次输入密码">
      </div>
      <button type="submit">注 册</button>
    </form>
    <h6>已有账号？<a href="login interface.html">立即登录</a></h6>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
        const stuid = document.getElementById('stuid').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('两次输入的密码不一致！');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ stuid,username, password })
        });

        const result = await response.json();
        alert(result.message);

        if (result.success) {
          window.location.href = 'loginInterface.html'; // 注册成功后跳转
        }
      } catch (error) {
        alert('注册失败，请检查服务器是否正常运行');
        console.error(error);
      }
    });
  </script>
</body>
</html>
